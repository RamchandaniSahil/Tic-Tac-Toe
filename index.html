<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic-Tac-Toe</li>
        </ul>
    </nav>

    <main>
        <p id="mainPara"></p>
        <div class="game">
            <button class="box1 box" id="0"></button>
            <button class="box2 box" id="1"></button>
            <button class="box3 box" id="2"></button>
            <button class="box4 box" id="3"></button>
            <button class="box5 box" id="4"></button>
            <button class="box6 box" id="5"></button>
            <button class="box7 box" id="6"></button>
            <button class="box8 box" id="7"></button>
            <button class="box9 box" id="8"></button>
        </div>
        <button class="button">Restart</button>
    </main>

    <footer>
        <a href="https://github.com/RamchandaniSahil" target="_blank">Created by Sahil</a>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
